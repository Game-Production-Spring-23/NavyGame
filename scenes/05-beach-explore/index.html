<div id="background">
    <!-- Style with background image. Width 1.5x -->
</div>

<audio id="ambience" autoplay loop>
    <source src="/assets/audio/ambience/beach_ambience.ogg" type="audio/ogg" />
</audio> 

<div id="charground">
    <!-- Contains all interactive objects and player character. -->
    <div id="chars-upper">
        <div name="" class="character" id="captain">
            <div id="keyMark0" class="keyMark"></div>
        </div>
        <div name="" class="character" id="parrot">
            <div id="keyMark1" class="keyMark"></div>
        </div>
        <div name="" class="character" id="quartermaster">
            <div id="keyMark4" class="keyMark"></div>
        </div>
        <div name="" class="character" id="chef">
            <div id="keyMark2" class="keyMark"></div>
        </div>
    </div>
    <div name="" class="character" id="player">
        <div id="dialogueReady"></div>
    </div>
    <div id="chars-lower">
        <div name="" class="character" id="nontech">
            <div id="keyMark3" class="keyMark"></div>
        </div>
        <div name="" class="character" id="officers">
            <div id="keyMark5" class="keyMark"></div>
        </div>
        <div name="" class="character" id="tech">
            <div id="keyMark6" class="keyMark"></div>
        </div>
        <div name="" class="character" id="veteran">
            <div id="keyMark7" class="keyMark"></div>
        </div>
    </div>
</div>

<div id="foreground">
     
    <!-- style with foreground image. Width 3x -->

</div>

<div id="stationary">
    <p id="subtitles"></p>
</div>

<div id="keyCounter"></div>

<!-- Dialogue Screen -->
<div id="dialogueScreen">
    <img id="dialogueImage">
    <img id="lCharaPortrait" class="charaPortrait"></img>
    <img id="rCharaPortrait" class="charaPortrait"></img>
    <div id="dialogueBox">
        <input type="image" class="dialogueBtn" id="backBtn" src="/assets/images/ui/leftBtn.png" />
        <p id="dialogueText"></p>
        <input type="image" class="dialogueBtn" id="frontButton" src="/assets/images/ui/rightBtn.png" />
    </div>
</div>



<script type="modules" src="/scenes/dialogue.js"></script>
