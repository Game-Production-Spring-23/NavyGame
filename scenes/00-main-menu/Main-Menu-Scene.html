<div id="splash">
    <h1>This is a splash screen. Click any where</h1>
</div>
<!--<header>
</header>

<!-- This div is the questions and answer section this might change based on how the game is setup, -->
<div id="app">

    <div id="gameContainer">
        <!-- Start Screen Container --------------------------------------------------------------------------------------------------------->
        <input id="start" class="button-2" type="image" value="Start Test" onMouseOver="settingsHover(this)"
            onMouseout="settingOut(this)" src="/assets/images/ui/startBtn.png">
        <input id="setting" class="button-1" type="image" onclick="showOptions()"  value="Options" src="/assets/images/ui/introBtn.png">

    </div>
    <!-- characterSelectScreen Screen----------------------------------------------------------------------------------------------------------------- -->
    <div id="settingsContainer">
        <h1>Select Your Character</h1>
        <div id = "charRow">
             <input id="characterOne" class="charSelectBtn" type="image" value="charOne" src="/assets/images/characterSplashes/charSelect/charOne.png">
             <input id="characterTwo" class="charSelectBtn" type="image" value="charTwo" src="/assets/images/characterSplashes/charSelect/charTwo.png">
             <input id="characterThree" class="charSelectBtn" type="image" value="charThree" src="/assets/images/characterSplashes/charSelect/charThree.png">

        </div>
    </div>
    <!-- Score Container----------------------------------------------------------------------------------------------------------------- -->
    <div id="scoreContainer" class="hidden">
        <h3>Score: <p id="score">0</p>
        </h3>
    </div>

    <div id="bottomLinks">
        <input id="navyLink" class="button-8" type="button" onclick="" value="US Navy">
        <input id="navyLink2" class="button-8" type="button" onclick="" value="LSOICE">
    </div>

    <!-- Modal Containers ----------------------------------------------------------------------------------------------------------------->
    <div id="journalContainer">
        <div id="journalModal" class="modal">
            <input id="modalButton" class="button-8" type="button" onclick="toggleJournalOff()" value="Close">

            <div id="crewRecs" class="modalCard">
                <h1 id="modalTitle">Journal</h1>
                <h2>Crew Recommendations</h2>
            </div>


        </div>

    </div>

    <div id="mapContainer">
        <div id="mapModal" class="modal">
            <input id="modalExit" type="image" onclick="toggleMapOff()" value="Close" src="/assets/images/ui/exitBtn.png">

            <div id="crewRecs" class="modalCard">
            </div>


        </div>

    </div>



</div>

</div>

<!-- - Create UI Overlay for Game Screens-->
<div id="uiOVerlay" class="overlay">
    <div id="overlayContent">
        <div id="uiRightSide">
            <input id="settingOverlay" class="uiIcon" type="image" onclick="toggleSettingsOn()"  value="Options" src="/assets/images/ui/pixelSettingIcon.png">
            <input id="journalOverlay" class="uiIcon" type="image" onclick="toggleJournalOn()" value="Journal" src="/assets/images/ui/pixelJournalIcon.png">
            <input id="mapOverlay" class="uiIcon" type="image" onclick="toggleMapOn()" value="Map" src="/assets/images/ui/pixelMapIcon.png">
          
        </div>
    </div>

</div>
