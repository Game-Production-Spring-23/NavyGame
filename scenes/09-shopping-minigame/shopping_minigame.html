<audio id="ambience" autoplay loop>
    <source src="/assets/audio/ambience/beach_ambience.ogg" type="audio/ogg" />
</audio> 

<!-- Shopping mini game -->
<div id="miniGame3">
    <img id="mg3chosenItem" src="/assets/images/NG_empty.png" />
    <div id="mg3shack">
        <div id="mg3items">
            <div class="mg3item" draggable="false">
                <img type="image" class="mg3itemImg" src="/assets/images/NG_empty.png" data-value="0" />
                <span class="mg3itemText"></span>
            </div>
            <div class="mg3item" draggable="false">
                <img type="image" class="mg3itemImg" src="/assets/images/NG_empty.png" data-value="1" />
                <span class="mg3itemText"></span>
            </div>
            <div class="mg3item" draggable="false">
                <img type="image" class="mg3itemImg" src="/assets/images/NG_empty.png" data-value="2" />
                <span class="mg3itemText"></span>
            </div>
            <div class="mg3item" draggable="false">
                <img type="image" class="mg3itemImg" src="/assets/images/NG_empty.png" data-value="3" />
                <span class="mg3itemText"></span>
            </div>
        </div>
    </div>
    <img id="mg3diagram" src="/assets/images/minigame3/NG_p1_pumpdiagram-innerhighlight.png" />
</div>
<!-- Dialogue Screen -->
<div id="dialogueScreen">
    <img id="dialogueImage">
    <img id="lCharaPortrait" class="charaPortrait"></img>
    <img id="rCharaPortrait" class="charaPortrait"></img>
    <div id="dialogueBox">
        <input type="image" class="dialogueBtn" id="backBtn" src="/assets/images/ui/leftBtn.png" />
        <p id="dialogueText"></p>
        <input type="image" class="dialogueBtn" id="frontButton" src="/assets/images/ui/rightBtn.png" />
    </div>
</div>
