<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen2_4</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div id="app">

        <div id="background">
            <!-- Style with background image. Width 1.5x -->
        </div>
        <div id="midground">
            <!-- Style with secondary background image. Width 2x -->
        </div>
        <div id="charground">
            <!-- Contains all interactive objects and player character. -->
            <div class="character" id="captain"></div>
            <div class="character" id="parrot"></div>
            <div class="character" id="quartermaster"></div>
            <div class="character" id="veteran"></div>
            <div class="character" id="chef"></div>
            <div class="character" id="officers"></div>
            <div class="character" id="tech"></div>
            <div class="character" id="nontech"></div>
            <div id="minigame"></div>
        </div>
        <div class="character" id="player"></div>
        <div id="foreground">
            <!-- style with foreground image. Width 3x -->
            <p id="subdialogue"></p>
        </div>

    </div>

    <script src="scene2.js"></script>

</body>
</html>
