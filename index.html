<!--Html boilerplate-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Set Viewport Size to 1080 x 1920-->

    <title>The Mystery of Vee Island</title>
    <!---change name once we have one-->
    <link rel="icon" type="image/x-icon" href="/assets/images/mapOne.png">
    <link id="styleSheet" rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link id="style" rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="htmlMainContainer">
        <!--
            Elements from a level's HTML File get loaded into here...
        -->
    </div>
    <div id="transition"></div>
    <audio id="audio" autoplay>
        <source src="/assets/audio/bgMusic/cursedSea.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="settingsContainer">
    </div>

    <!-- UI Containers ----------------------------------------------------------------------------------------------------------------->
    <div id="journalContainer">
        <div id="journalModal" class="modal">
            <input id="modalButton" class="button-8" type="button" onclick="toggleJournalOff()" value="Close">
            <div id="crewRecs" class="modalCard">
                <h1 id="modalTitle">Journal</h1>
                <h2>Crew Recommendations</h2>
            </div>
        </div>
    </div>
    <div id="mapContainer">
        <div id="mapModal" class="modal">
            <div id="crewRecs" class="modalCard">
            </div>
        </div>
    </div>
    <!---Arrow UIS-->
    <div id="leftArrowKeyboard">
        <img id="lArrowUI" src="/assets/images/ui/keyLeft.png">
    </div>

    <div id="rightArrowKeyboard">
        <img id ="rArrowUI" src="/assets/images/ui/keyRight.png">
    </div>


    <input type="image" id="uiTab" onclick="uiClose()" src="/assets/images/ui/uiTabClose.png">

    <div id="uiOverlayLeft">
        
        <img id="charRank" class="uiIcon" src="/assets/images/ui/rank1.png">
        <p id="rankText">Rank</p>
        <input id="volumeIcon" class="uiIcon" type="image" onclick="toggleVolume()" value="Options"
                    src="/assets/images/ui/soundBtn.png">
                <input id="journalOverlay" class="uiIcon" type="image" onclick="toggleJournalOn()" value="Journal"
                    src="/assets/images/ui/pixelJournalIcon.png">
                <input id="mapOverlay" class="uiIcon" type="image" onclick="toggleMap()" value="Map"
                    src="/assets/images/ui/pixelMapIcon.png">

    </div>

    
</body>
<script type="module" src="./index.js"></script>

</html>
